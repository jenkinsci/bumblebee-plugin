<div>
	Defect creation policy. Available values are: <br>
	<ul>
		<li>-- - defects will not be created for failing tests</li>
		<li>Create - creates a new defect for failing test or updates the
			existing one which status is New, Open or Reopen</li>
		<li>Reopen - creates a new defect for failing test or reopens the
			existing one</li>
	</ul>
</div>
